<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Resume Builder Pro</h1>
      <p>Automated ATS-Optimized Resume Generator</p>
    </header>

    <div class="main-content">
      <div class="form-section">
        <h2>Create Your Resume</h2>
        <form id="resumeForm">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
              <label>Full Name:</label>
              <input type="text" id="fullName" required autocomplete="name">
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
              <label>Phone:</label>
              <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
            </div>
            <div class="form-group">
              <label>Location:</label>
              <input type="text" id="location" placeholder="City, State">
            </div>
          </fieldset>

          <fieldset>
            <legend>Professional Summary</legend>
            <textarea id="summary" rows="4" placeholder="Brief overview of your background..."></textarea>
          </fieldset>

          <fieldset>
            <legend>Work Experience</legend>
            <div id="experienceContainer"></div>
            <button type="button" id="addExperience" class="add-btn">+ Add Experience</button>
          </fieldset>

          <fieldset>
            <legend>Education</legend>
            <div id="educationContainer"></div>
            <button type="button" id="addEducation" class="add-btn">+ Add Education</button>
          </fieldset>

          <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" rows="3" placeholder="JavaScript, Python, React..."></textarea>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Generate Resume</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>

      <div class="preview-section">
        <h2>Resume Preview</h2>
        <div id="resumePreview" class="resume-preview">
          <p>Preview will appear here...</p>
        </div>
        <button id="downloadPDF" class="btn btn-success" style="display:none;">Download PDF</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="formHandler.js"></script>
  <script src="resumeGenerator.js"></script>
</body>
</html>
